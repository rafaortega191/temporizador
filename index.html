<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <!-- Incluir los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center">Temporizador</h1>
      <div class="row justify-content-center mt-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="inputTiempo">Tiempo (segundos)</label>
            <input type="number" class="form-control" id="inputTiempo" min="1" step="1" placeholder="Ingrese el tiempo en segundos">
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-6">
          <h2 class="text-center" id="temporizador">00:00</h2>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-6">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100" id="btnIniciar">Iniciar</button>
            <button class="btn btn-success w-100" id="btnPausar">Pausar</button>
            <button class="btn btn-danger w-100" id="btnReset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Incluir los scripts de Bootstrap y JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
